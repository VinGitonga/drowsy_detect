<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet"
            type="text/css" />
    </head>

    <body>
        <nav>
            <div class="container flex items-center justify-between px-6 py-3 mx-auto">
                <div>
                    <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                        href="#">Safe and Sound</a>
                </div>

                <a class="my-1 text-sm font-medium text-gray-700 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 lg:mx-4 lg:my-0"
                    href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </nav>

        <div
            class="container flex flex-col px-6 py-10 mx-auto space-y-2 lg:flex-row lg:items-center">
            <div class="w-full lg:w-1/2">
                <div class="lg:max-w-lg">
                    <h1 class="text-2xl font-medium tracking-wide text-gray-800 dark:text-white lg:text-4xl">Don't drive drowsy
                    </h1>
                    <p class="mt-4 text-gray-600 dark:text-gray-300">Drowsiness driving can be as dangerous as driving
                        under the influence.</p>
                    <div class="grid gap-6 mt-8 sm:grid-cols-2 mb-8">
                        <div class="flex items-center text-gray-800 -px-3 dark:text-gray-200">
                            <svg class="w-5 h-5 mx-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>

                            <span class="mx-3">Simply stay put</span>
                        </div>

                        <div class="flex items-center text-gray-800 -px-3 dark:text-gray-200">
                            <svg class="w-5 h-5 mx-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>

                            <span class="mx-3">Take a break and take a nap</span>
                        </div>

                        <div class="flex items-center text-gray-800 -px-3 dark:text-gray-200">
                            <svg class="w-5 h-5 mx-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>

                            <span class="mx-3">Don't operate any machinery until you are ok</span>
                        </div>
                    </div>
                    <a href="simulation.html"
                        class="px-4 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        Go to Simulation
                    </a>
                </div>
            </div>
            <div class="w-1/2">
                <div class="sliderAx h-auto">
                    <div id="slider-1" class="container mx-auto">
                        <img src="/images/img1.webp" style="height: 450px;" class="object-fill" />
                    </div>
    
                    <div id="slider-2" class="container mx-auto">
                        <img src="/images/img2.jpg" style="height: 450px;" class="object-fill" />
                    </div>
                </div>
                <div class="flex justify-between w-12 mx-auto mt-3">
                    <button id="sButton1" onclick="sliderButton1()" class="bg-purple-400 rounded-full w-4 pb-2 "></button>
                    <button id="sButton2" onclick="sliderButton2() " class="bg-purple-400 rounded-full w-4 p-2"></button>
                </div>
            </div>
        </div>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script>
            var cont = 0;
            function loopSlider() {
                var xx = setInterval(function () {
                    switch (cont) {
                        case 0: {
                            $("#slider-1").fadeOut(400);
                            $("#slider-2").delay(400).fadeIn(400);
                            $("#sButton1").removeClass("bg-purple-800");
                            $("#sButton2").addClass("bg-purple-800");
                            cont = 1;

                            break;
                        }
                        case 1:
                            {

                                $("#slider-2").fadeOut(400);
                                $("#slider-1").delay(400).fadeIn(400);
                                $("#sButton2").removeClass("bg-purple-800");
                                $("#sButton1").addClass("bg-purple-800");

                                cont = 0;

                                break;
                            }
                    }
                }, 8000);
            }

            function reinitLoop(time) {
                clearInterval(xx);
                setTimeout(loopSlider(), time);
            }

            function sliderButton1() {
                $("#slider-2").fadeOut(400);
                $("#slider-1").delay(400).fadeIn(400);
                $("#sButton2").removeClass("bg-purple-800");
                $("#sButton1").addClass("bg-purple-800");
                reinitLoop(4000);
                cont = 0
            }

            function sliderButton2() {
                $("#slider-1").fadeOut(400);
                $("#slider-2").delay(400).fadeIn(400);
                $("#sButton1").removeClass("bg-purple-800");
                $("#sButton2").addClass("bg-purple-800");
                reinitLoop(4000);
                cont = 1
            }

            $(window).ready(function () {
                $("#slider-2").hide();
                $("#sButton1").addClass("bg-purple-800");
                loopSlider();
            });


        </script>
    </body>

</html>
